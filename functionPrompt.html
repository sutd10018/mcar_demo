<!DOCTYPE html>
<html>
<title>Confirm the function to view in AR</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
.bgColor {
	height: 97vh;
	background: rgb(22,73,125);
	background: linear-gradient(90deg, rgba(22,73,125,1) 0%, rgba(11,11,38,1) 50%, rgba(22,73,125,1) 100%);
	align: center;
}
</style>
<body>

<div class="bgColor w3-display-container w3-text-white">
  <div class="w3-display-middle">
	
    <h2 class="w3-xlarge w3-center">Confirm the function to display</h2>
	<h2 class="w3-xxlarge w3-center">z = f(x,y) =</h2>
	<div class="w3-row-padding">
		<div class="w3-half">
				<div class="w3-dropdown-hover">
					<button class="w3-button w3-black">select here or type:</button>
					<div class="w3-dropdown-content w3-bar-block w3-border">
						<button onclick="return changeInput(this);" id="btn" class="w3-button">a*x^2 + b*y^2</button>
						<button onclick="return changeInput(this);" id="btn" class="w3-button">sin(a*x + b*x*y)</button>
						<button onclick="return changeInput(this);" id="btn" class="w3-button">9-(a*x^2 + b*y^2)</button>
					</div>
				</div>
		</div>
		<div class="w3-half">
			<input id="input" class="w3-input" type="text" value="">
		</div>
	</div>
	<br>
	<p class="w3-center"><button onclick="pushValue()" class="w3-button w3-black w3-xlarge">Go!</button></p>
  </div>
  
  <!-- footer -->
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
  </div>

  <!-- end of footer -->
  
</div>


<script>

function changeInput( btnText ) {
		var inputVal = document.getElementById("input");
		inputVal.value = btnText.innerHTML;
}

function pushValue() {
			
			var getText = document.getElementById("input").value;
			localStorage.setItem("confirmedFunction", getText);
			window.open("student-view.html");
}
</script>


</body>
</html>
